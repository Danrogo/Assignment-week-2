<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  body {
  font-family: 'Rubik', sans-serif;
  background-color: hsl(226, 43%, 10%);
  color: hsl(236, 100%, 87%);
  padding: 0;
  display: flex;
  justify-content: center;
;
  }

.profile {
  background-color: hsl(235, 46%, 20%);
  border-radius: 15px;
  padding: 20px;
}
.report-title {
  grid-row: 1 / span 2;
  grid-column: 1 / span 2;
  background-color: hsl(235, 46%, 20%);
  border-radius: 15px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  gap: 20px;
  margin-bottom: 20px;
}
.report-title .profile-picture {
  background-color: hsl(246, 80%, 60%);
  padding: 2rem 1.5rem;
  border-radius: 15px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.report-title .profile-picture img {
  width: 60px;
  border: 3px solid #fff;
  border-radius: 50%;
  margin-bottom: 1.5rem;
}

.report-title p {
  font-size: 0.9rem;
  color: hsl(236, 100%, 87%);
}

.report-title .report-name {
  font-size: 1.8rem;
  font-weight: 300;
  color: #fff;
}

.timeframe {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  padding: 1.5rem;
  gap: 20px;
  margin-bottom: 20px;
    padding: 20px;
}
.timeframe a {
  text-decoration: none;
  color: hsl(236, 100%, 87%);
  font-size: 0.9rem;
  transition: color 0.3s ease;
}
.work{
display: flex;
flex-direction: column;
grid-row: 2 / span 1;
grid-column: 2 / span 1;
gap: 20px;
margin-bottom: 20px;
padding: 20px;
}
.workimage {
  background-color: hsl(15, 100%, 70%);
}
.play{
  display: flex;
  flex-direction: column;
  grid-row: 1 / span 1;
  grid-column: 1 / span 1;
  gap: 20px;
  margin-bottom: 20px;
  padding: 20px;  
}
.playimage {
  background-color: hsl(195, 74%, 62%);
}
.study{
  display: flex;
  flex-direction: column;
  grid-row: 1 / span 1;
  grid-column: 4 / span 1;
  gap: 20px;
  margin-bottom: 20px;
  padding: 20px;
}
.studyimage {
  background-color: hsl(348, 100%, 68%);
}
.exercise{
  display: flex;
  flex-direction: column;
  grid-row: 2 / span 1;
  grid-column: 2 / span 1;
  gap: 20px;
  margin-bottom: 20px;
  padding: 20px;
}
.exerciseimage {
  background-color: hsl(145, 58%, 55%);
}
.social{
  display: flex;    
  flex-direction: column;
  grid-row: 2 / span 1;
  grid-column: 3 / span 1;
  gap: 20px;
  margin-bottom: 20px;
  padding: 20px;
}   
.socialimage {
  background-color: hsl(264, 64%, 52%);
}
.self-care{
  display: flex;    
  flex-direction: column;
  grid-row: 2 / span 1;
  grid-column: 4 / span 1;
  gap: 20px;
  margin-bottom: 20px;
  padding: 20px;
}
.selfcareimage {
  background-color: hsl(43, 84%, 65%);
}
.container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 20px;
  gap: 1.3rem;
  max-width: 1100px;
  width: 100%;
}
.activities {
  display: flex;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 20px;
  gap: 1.3rem;
  max-width: 1100px;
  width: 100%;
}
  </style>
</head>
<body>
<div>
  <div class="report-title">
    <div class="profile-picture">
      <img src="./images/image-jeremy.png" alt="Jeremy Robson">
    </div>
    <p>Report for</p>
  <div class="report-name">Jeremy Robson
  </div>

<div class="timeframe">
   <a href="#">Daily</a>
   <a href="#">Weekly</a>
   <a href="#">Monthly</a>

</div>
</div>
  <div class="Activities">
<div class = "work">
  <div class="workimage">
    <img src="./images/icon-work.svg" alt="Work Icon">
  </div>
  <h1>Work</h1>
  <h2>32hrs</h2> <!-- weekly -->
  <p>last week - 36hrs</p> <!-- weekly -->

</div>
<div class="play">
  <div class="playimage">
    <img src="./images/icon-play.svg" alt="Play Icon">
  </div>
  <h1>Play</h1>
  <h2>10hrs</h2> <!-- weekly -->
  <p>last week - 8hrs</p> <!-- weekly -->
</div>
<div class="study">
  <div class="studyimage">
    <img src="./images/icon-study.svg" alt="Study Icon">
  </div>
  <h1>Study</h1>
  <h2>4hrs</h2> <!-- daily -->
  <p>last week - 7hrs</p> <!-- weekly -->
</div>
  </div>

  <div class="exercise">
  <div class="exerciseimage">
    <img src="./images/icon-exercise.svg" alt="Exercise Icon">
  </div>
  <h2>Exercise</h2>
  <h2>4hrs</h2> <!-- weekly -->
  <p>last week - 5hrs</p> <!-- weekly -->

  <div class="social">
  <div class="socialimage">
    <img src="./images/icon-social.svg" alt="Social Icon">
  </div>  
  <h2>Social</h2>
  <h2>5hrs</h2> <!-- daily -->
  <p>last week - 10hrs</p> <!-- daily -->
  </div>
  <div class="self-care">
  <div class="selfcareimage">
    <img src="./images/icon-self-care.svg" alt="Self Care Icon">
  </div>  
  <h2>Self Care</h2>
  <h2>2hrs</h2> <!-- weekly -->
  <p>last week - 2hrs</p> <!-- weekly -->
</div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
